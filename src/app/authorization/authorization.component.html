<div class="authorization-area">
    <div class="authorization-input">
        <mat-card>
            <mat-card-content>
                <div class="authorization-components">
                    <form class="input-blocks">
                        <mat-form-field hideRequiredMarker appearance="outline" class="input-blocks">
                            <mat-label>Name</mat-label>
                            <input matInput required>
                            <mat-hint align="end">Some txt</mat-hint>
                        </mat-form-field>
                        
                        <mat-form-field hideRequiredMarker appearance="outline" class="input-blocks">
                            <mat-label>Password</mat-label>
                            <input matInput required>
                            <mat-hint align="end">Some txt</mat-hint>
                        </mat-form-field>    
                    </form>

                    <button mat-raised-button class="button-logIn" color="primary">Log in</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
